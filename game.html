  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Share Tech Mono', monospace;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    .card {
      margin: 20px 0;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .inner-text {
      text-align: center;
    }

    .btn {
      margin-top: 15px;
      font-size: 16px;
      padding: 10px 20px;
      border-radius: 8px;
      background-color: #007bff;
      color: #fff;
      transition: background-color 0.3s ease-in-out;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0056b3;
    }
    .center-link {
    text-align: center;
    margin-top: 20px; /* เพิ่มระยะห่างด้านบนเพื่อให้ดูสวยงาม */
  }

  .center-link a {
    display: inline-block;
    padding: 10px 20px;
    background-color: #3498db; /* สีพื้นหลัง */
    color: #ffffff; /* สีข้อความ */
    text-decoration: none;
    border-radius: 5px; /* เพิ่มขอบมนเหลี่ยม */
    font-size: 18px;

    transition: background-color 0.3s ease; /* เพิ่มอนิเมชันเมื่อนำเมาส์ไปวัตถุ */
  }

  .center-link a:hover {
    background-color: #2980b9; /* เปลี่ยนสีพื้นหลังเมื่อนำเมาส์ hover */
  }
  </style>
</head>
